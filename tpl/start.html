

<ion-content style="z-index: 10;background-color: #FFDB13;">

            <div class="box blue text-center">
                <h2 class="welcome_title">
                    <i class="ion-chevron-left"></i>
                    <i class="ion-chevron-left"></i>
                    <i class="ion-chevron-left"></i>

                    <img class="welcome_img" src="img/11891102_222057147263_2.jpg" alt="">
